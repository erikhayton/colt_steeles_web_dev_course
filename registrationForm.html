<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
    <label for="first">First Name:</label>
    <input name="first" id="first" type="text" placeholder="John" required>
    <label for="last">Last Name:</label>
    <input name="last" id="last" type="text" placeholder="Smith" required>
<div>
    <label for="male">Male:</label>
    <input id="male" name="gender" type="radio" value="male">
    <label for="female">Female:</label>
    <input id="female" name="gender" type="radio" value="female">
    <label for="other">Other:</label>
    <input id="other" name="gender" type="radio" value="other">
</div>

<div>
    <label>
    Email:
        <input name="email" type="email" placeholder="your email" required>
    </label>

    <label>
    Password:
        <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
    </label>
</div>

<div>
    <label>
    Birthday:
        <select>
            <option>Month</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
        </select>

        <select>
            <option>Day</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
        </select>

        <select>
            <option>Year</option>
            <option>1987</option>
            <option>1988</option>
            <option>1989</option>
        </select>
    </label>
</div>

<div>
    <label for="agreed">I agree to the terms and conditions</label>
    <input id="agreed" name="agreed" | type="checkbox">
</div>

<input type="submit">

</form>

</body>
</html>
